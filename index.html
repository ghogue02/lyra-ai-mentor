    <!-- ðŸ”§ React Protection (Silent Mode) -->
    <script>
      // Minimal React monitoring for production stability
      window.__REACT_DEBUG__ = {
        originalCreateContext: null,
        createContextCalls: 0,
        errors: []
      };
      
      // Silent React availability check
      const checkReactInterval = setInterval(() => {
        if (window.React && window.React.createContext) {
          // Wrap createContext for error monitoring only
          if (!window.__REACT_DEBUG__.originalCreateContext) {
            window.__REACT_DEBUG__.originalCreateContext = window.React.createContext;
            window.React.createContext = function(...args) {
              window.__REACT_DEBUG__.createContextCalls++;
              try {
                return window.__REACT_DEBUG__.originalCreateContext.apply(this, args);
              } catch (error) {
                console.error('ðŸš¨ React createContext error:', error);
                window.__REACT_DEBUG__.errors.push(error);
                throw error;
              }
            };
          }
          clearInterval(checkReactInterval);
        }
      }, 50);
      
      // Cleanup after 10 seconds
      setTimeout(() => clearInterval(checkReactInterval), 10000);
      
      // Only log actual createContext errors
      window.addEventListener('error', (event) => {
        if (event.message.includes('createContext')) {
          console.error('ðŸš¨ React createContext error:', event.message);
          window.__REACT_DEBUG__.errors.push(event.error);
        }
      });
    </script>
