    <!-- ðŸš¨ CRITICAL: Inline emergency debug - CANNOT be bypassed -->
    <script>
      console.log('ðŸš¨ [INLINE] Emergency debug loaded at:', new Date().toISOString());
      console.log('ðŸš¨ [INLINE] Document readyState:', document.readyState);
      console.log('ðŸš¨ [INLINE] window.React before any scripts:', window.React);
      
      // Global React monitoring
      window.__REACT_DEBUG__ = {
        originalCreateContext: null,
        createContextCalls: 0,
        errors: [],
        reactChecks: 0
      };
      
      // Monitor for React becoming available
      const checkReactInterval = setInterval(() => {
        window.__REACT_DEBUG__.reactChecks++;
        const reactAvailable = !!window.React;
        console.log(`ðŸš¨ [INLINE] React check #${window.__REACT_DEBUG__.reactChecks}:`, reactAvailable);
        
        if (reactAvailable) {
          const React = window.React;
          console.log('âœ… [INLINE] React found! Version:', React.version);
          console.log('âœ… [INLINE] React.createContext:', React.createContext);
          
          // Wrap createContext to catch issues
          if (React.createContext && !window.__REACT_DEBUG__.originalCreateContext) {
            window.__REACT_DEBUG__.originalCreateContext = React.createContext;
            React.createContext = function(...args) {
              window.__REACT_DEBUG__.createContextCalls++;
              console.log(`âœ… [INLINE] createContext called #${window.__REACT_DEBUG__.createContextCalls}`, args);
              try {
                return window.__REACT_DEBUG__.originalCreateContext.apply(this, args);
              } catch (error) {
                console.error('ðŸš¨ [INLINE] createContext error:', error);
                window.__REACT_DEBUG__.errors.push(error);
                throw error;
              }
            };
          }
          clearInterval(checkReactInterval);
        }
      }, 50);
      
      // Clear interval after 15 seconds
      setTimeout(() => {
        clearInterval(checkReactInterval);
        console.log('ðŸš¨ [INLINE] React monitoring stopped. Final state:', {
          reactAvailable: !!window.React,
          createContextCalls: window.__REACT_DEBUG__.createContextCalls,
          errors: window.__REACT_DEBUG__.errors.length,
          totalChecks: window.__REACT_DEBUG__.reactChecks
        });
      }, 15000);
      
      // Catch all errors with createContext
      window.addEventListener('error', (event) => {
        if (event.message.includes('createContext')) {
          console.error('ðŸš¨ [INLINE] createContext error caught:', {
            message: event.message,
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            error: event.error,
            stack: event.error?.stack
          });
          window.__REACT_DEBUG__.errors.push(event.error);
        }
      });
      
      console.log('âœ… [INLINE] Emergency debug setup complete');
    </script>
